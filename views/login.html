<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letterboxd2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-200">
    <main class="min-h-screen flex justify-center items-center">
      <section
        class="bg-white shadow-md rounded-lg px-6 pb-3 mb-10 w-3/12 flex justify-center items-center flex-col"
      >
        <img
          src="../views/assets/images/Letterboxd2_logo.png"
          alt="logo"
          class="size-7/12"
        />
        <div class="w-full flex">
          <form
            id="loginForm"
            class="flex justify-center flex-col gap-8 w-full"
          >
            <div>
              <input
                class="bg-zinc-100 p-2 rounded-md text-lg w-full"
                type="text"
                name="username"
                id="username"
                placeholder="Nom d'utilisateur"
              />
            </div>
            <div>
              <input
                class="bg-zinc-100 p-2 rounded-md text-lg w-full"
                type="password"
                name="password"
                id="password"
                placeholder="Mot de passe"
              />
            </div>
            <button
              class="p-3 bg-gradient-to-r from-rose-300 to-red-100 rounded-md text-white text-lg"
              type="submit"
            >
              Connexion
            </button>
          </form>
        </div>
        <p class="text-center py-6">
          Vous n'êtes pas inscrit ?
          <a href="/pages/register" class="text-red-300">Inscription</a>
        </p>
      </section>
    </main>
    <script>
      const apiUrl = "http://localhost:3000/api";
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Récupérer les valeurs des champs du formulaire
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            // Envoyer une requête POST avec fetch
            const response = await fetch(`${apiUrl}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json", // Spécifie que les données sont au format JSON
              },
              body: JSON.stringify({ username, password }), // Convertit les données en JSON
            });

            // Vérifier la réponse
            if (response.ok) {
              const result = await response.json();
              //alert("Connexion réussie !"); // Affiche un message de succès
              window.location.href = result.redirectUrl; // Rediriger vers la page de connexion
              console.log(result);
            } else {
              const error = await response.json();
              alert("Erreur : une erreur est survenue"); // Affiche un message d'erreur
              console.error(error);
            }
          } catch (err) {
            alert("Une erreur est survenue");
            console.error(err);
          }
        });
    </script>
    <footer>
      <p class="text-center py-6 bg-white shadow-inner">
        &copy;Matéo Courmont -
        <a href="https://github.com/MateoCourmont">Github</a>
      </p>
    </footer>
  </body>
</html>
